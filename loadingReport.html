<!DOCTYPE html>
<html>
  <head>
    <title>Loading Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .loading-container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .loading-message {
        font-size: 40px;
        margin-bottom: 10px;
      }

      .loading-icon {
        animation: spin 1s linear infinite;
        font-size: 70px;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-icon">‚è≥</div>
      <div class="loading-message">The report is not ready yet!</div>
      <div class="loading-message">The BIM file is being processed ...</div>
    </div>
  </body>
</html>
